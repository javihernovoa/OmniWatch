<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Third-Party Cookies</title>
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0"></script>
    <div>
        <header>Facebook cookie loaded.</header>
    </div>
    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with"
        data-auto-logout-link="true" data-use-continue-as="true"></div>
</body>

</html>
