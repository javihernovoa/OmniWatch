  <div class="row">

    <div class="col-lg-2">
      <div class="dropdown">
        <select class="btn btn-secondary" name="film-type" id="film-type">

          <option value="movie">Movie</option>

        </select>
      </div>
    </div>

    <div class="col-lg-2">
      <div class="dropdown">
